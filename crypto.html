<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Cryptocurrency XChange</title>
        <script defer src="crypto.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <nav id="nav-bar">
            <ul>
                <li>
                    <a href="home.html"><strong>XChange</strong></a>
                </li>
                <li><a href="currency.html">Convert Global Currency</a></li>
                <li><a href="crypto.html">Convert Crypto</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>

        <main>
            <h1 id="crypto-title">Cryptocurrency Converter</h1>
            <div id="crypto-converter">
                <label for="cryptoFrom">From:</label>
                <select id="cryptoFrom"></select>

                <label for="cryptoTo">To:</label>
                <select id="cryptoTo"></select>

                <label for="cryptoAmount">Amount:</label>
                <input
                    type="number"
                    id="cryptoAmount"
                    placeholder="Enter amount"
                />

                <button onclick="convertCrypto()">Convert</button>
            </div>
            <div id="cryptoResult"></div>

            <h2>Crypto Price Trends</h2>
            <div>
                <label for="cryptoChart">Select Cryptocurrency:</label>
                <select id="cryptoChart" onchange="fetchCryptoChart()"></select>
            </div>
            <canvas id="cryptoPriceChart" width="400" height="200"></canvas>
        </main>
    </body>
</html>
