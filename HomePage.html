<html>

<head>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="HomePage.css">
  <script src="HomePage.js" defer></script>
</head>

<body>
  <h1>Convert any type of Currency!</h1>

  <!-- Navigation Menu -->
  <nav id="nav-bar">
    <ul>
      <li><b><a href="CurrencyConv.html">Global Currency Converter</a></b></li>
      <li><b><a href="CryptoConv.html">Cryptocurrency Converter</a></b></li>
      <li><b><a href="About.html">About Us</a></b></li>
    </ul>
  </nav>

  <h2>Quick Currency Converter</h2>
  <div>
    <label for="fromCurrency">From:</label>
    <select id="fromCurrency">
      <option value="usd">USD</option>
      <option value="eur">EUR</option>
      <option value="btc">BTC</option>
      <option value="eth">ETH</option>
    </select>

    <label for="toCurrency">To:</label>
    <select id="toCurrency">
      <option value="usd">USD</option>
      <option value="eur">EUR</option>
      <option value="btc">BTC</option>
      <option value="eth">ETH</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <button onclick="convertCurrency()">Convert</button>
  </div>
  <div id="result"></div>
</body>
